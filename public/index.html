<!DOCTYPE html>

<html lang="en">

<head>
    <meta charset="utf-8">

    <title>DB Friends</title>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-+0n0xVW2eSR5OomGNYDnhzAbDsOXxcvSN1TPprVMTNDbiYZCxYbOOl7+AMvyTG2x" crossorigin="anonymous">
</head>

<body class="bg-secondary">
    <div class="container">
        <div class="display-1 text-light text-center my-2">db-friends</div>
        <h5 class="text-light text-center mb-5">
            A database platform to keep for friends and contacts
        </h5>

        <ul class="nav justify-content-center bg-dark py-1 mb-4">
            <li class="nav-item me-4">
                <a class="nav-link text-light strong" href="#"><strong>HOME</strong></a>
            </li>
            <li class="nav-item me-4">
                <a class="nav-link text-light strong" href="#"><strong>CONTACTS</strong></a>
            </li>
            <li class="nav-item me-4">
                <a class="nav-link text-light" href="#"><strong>ABOUT</strong></a>
            </li>
        </ul>

        <form action="search">
            <div class="row justify-content-center mb-3">
                <div class="form-group col-md">
                    <label for="fname" class="form-label strong">First Name</label>
                    <input type="text" class="form-control" id="fname" name="first_name">
                </div>

                <div class="form-group col-md">
                    <label for="lname" class="form-label">Last Name</label>
                    <input type="text" class="form-control" id="lname" name="last_name">
                </div>
            </div>

            <div type="submit" class="btn btn-primary col-1">Search</div>
        </form>

        <div class="row justify-content-center">
            <a class="btn btn-dark text-light col-6 mt-5 text-center" href="./newProfile.html">
                Create a new profile
            </a>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-gtEjrD/SeCtmISkJkNUaaKMoLD0//ElJ19smozuHV6z3Iehds+3Ulb9Bn9Plx0x4"
        crossorigin="anonymous"></script>
</body>

</html>
